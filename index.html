<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <ul>
        <li>
          <a href="#"><i class="fas fa-home"></i>
            <div class="tooltip">
              home
            </div>  
          </a>
          
        </li>

          </div>

          </div> 
          </a>
          
      </li>
        <li><a href="#"><i class="fas fa-map-marked"></i>

          </div> 
          </a>
         
      </li>
        <li><a href="#"><i class="fas fa-search"></i>

             search
          </div> 
          </a>
          
      </li>  
    </ul>
</div>

</body>
</html>
